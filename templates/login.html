{% extends "base.html" %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-5">
            <div class="card shadow-lg border-0">
                <div class="card-header text-white text-center py-4" style="background: var(--gradient-primary);">
                    <h3 class="mb-0 fw-bold">
                        <i class="fas fa-sign-in-alt me-2"></i>Welcome Back
                    </h3>
                    <p class="mb-0 mt-2 opacity-75">Login to continue your movie journey</p>
                </div>
                <div class="card-body p-5">
                    <form method="POST" id="loginForm" novalidate>
                        <div class="mb-4">
                            <label for="username" class="form-label">
                                <i class="fas fa-user me-2 text-primary"></i>Username
                            </label>
                            <input type="text" class="form-control" id="username" name="username" 
                                   autocomplete="username" required placeholder="Enter your username">
                            <div class="invalid-feedback">Please enter your username.</div>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock me-2 text-primary"></i>Password
                            </label>
                            <input type="password" class="form-control" id="password" name="password" 
                                   autocomplete="current-password" required placeholder="Enter your password">
                            <div class="invalid-feedback">Please enter your password.</div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 btn-lg shadow-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                    </form>
                    <div class="text-center mt-4 pt-4 border-top">
                        <p class="mb-0 text-muted">
                            Don't have an account? 
                            <a href="{{ url_for('register') }}" class="text-decoration-none fw-bold">
                                <i class="fas fa-user-plus me-1"></i>Sign up here
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('loginForm');
    
    // Clear all inputs on load to prevent default values
    document.getElementById('username').value = '';
    document.getElementById('password').value = '';
    
    form.addEventListener('submit', function(e) {
        if (!form.checkValidity()) {
            e.preventDefault();
            e.stopPropagation();
        }
        form.classList.add('was-validated');
    });
});
</script>
{% endblock %}
